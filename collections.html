<!doctype html>
<html lang="ru">
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Подборки — Smart-Pharma</title><link rel="stylesheet" href="style.css"></head>
<body>
  <header class="topbar"><div class="wrap"><div class="logo">Smart-Pharma</div><nav><a href="index.html">← Назад</a></nav></div></header>
  <main style="max-width:1200px;margin:20px auto;padding:0 20px">
    <div class="card">
      <h2>Подборки</h2>
      <div id="collections" class="collection-grid"></div>
    </div>
  </main>
<script src="data.js"></script>
<script>
(function(){
  const root=document.getElementById('collections');
  COLLECTIONS.forEach(c=>{
    const div=document.createElement('div'); div.className='result-card';
    div.innerHTML=`<h3>${c.title}</h3><p>${c.description}</p><div style="margin-top:8px"><button class="tag" data-id="${c.id}">Открыть подборку</button></div>`;
    div.querySelector('button').onclick=()=>location.href='collection.html?id='+encodeURIComponent(c.id);
    root.appendChild(div);
  });
})();
</script>
</body>
</html>
