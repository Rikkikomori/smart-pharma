<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Smart-Pharma — умный фарм-поиск</title>
<link rel="stylesheet" href="style.css">
</head>
<body class="page-index">
  <header class="topbar">
    <div class="wrap">
      <div class="logo">Smart-Pharma</div>
      <nav><a href="tags.html">Справочник тегов</a> · <a href="collections.html">Подборки</a></nav>
    </div>
  </header>

  <div class="container">
    <aside class="left">
      <div class="card">
        <h3>Фильтры</h3>
        <div id="filters"></div>
        <div style="margin-top:12px; display:flex; gap:8px;">
          <button id="resetFilters" class="muted">Сбросить</button>
        </div>
      </div>

      <div class="card">
        <h4>Рекламный блок</h4>
        <div id="adBlock" class="rec-card">
          <strong>Рекламный баннер</strong><br>
          <small>Настройте данные в data.js → recommend_site / recommend_pharmacy</small>
        </div>
      </div>

      <div class="card">
        <h4>Быстрые подборки</h4>
        <div id="quickCollections" class="quick-grid"></div>
      </div>
    </aside>

    <main class="main">
      <div class="search-card card">
        <input id="query" placeholder="Введите название, действующее вещество, симптом или #тег">
        <div id="suggestions" class="suggestions"></div>
        <div class="controls" style="margin-top:8px;">
          <button id="searchBtn">Поиск</button>
        </div>
      </div>

      <section id="results" class="results grid card" style="padding:12px;"></section>
    </main>
  </div>

  <div class="footer">Smart-Pharma demo — v3.3</div>

<script src="data.js"></script>
<script src="script.js"></script>
</body>
</html>
